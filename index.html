<!DOCTYPE html>
<html ng-app="MyDemo">

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Angular-blurred-modal : A fullscreen modal dialog that blurs the background" />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="http://rawgithub.com/sthomp/angular-blurred-modal/master/st-blurred-dialog.css">

  <title>Angular-blurred-modal</title>
</head>

<body ng-controller="MyCtrl">

  <div st-blurred-dialog-region>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/sthomp/angular-blurred-modal">View on GitHub</a>

        <h1 id="project_title">Angular-blurred-modal</h1>
        <h2 id="project_tagline">A fullscreen modal dialog that also blurs the background</h2>

        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/sthomp/angular-blurred-modal/zipball/master">Download this project as a .zip file</a>
          <a class="tar_download_link" href="https://github.com/sthomp/angular-blurred-modal/tarball/master">Download this project as a tar.gz file</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <button class="flat-button" ng-click="openModal()">Try me!</button>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Angular-blurred-modal maintained by <a href="https://github.com/sthomp">sthomp</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </div>
  <st-blurred-dialog-overlay></st-blurred-dialog-overlay>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script type="text/javascript" src="http://rawgithub.com/sthomp/angular-blurred-modal/master/st-blurred-dialog.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>

</body>
</html>
